<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="instruction">
      <b class="desktop">Please use the arrow key to move the black cat</b>
      <b class="mobile">Please tap the screen to navigate the black cat</b>
    </div>
    <div class="navigator-arrow-container">
      <div id="ArrowUp" class="navigator-arrow ArrowUp"></div>
      <div class="navigator-left-right-container">
        <div id="ArrowLeft" class="navigator-arrow ArrowLeft"></div>
        <div id="ArrowRight" class="navigator-arrow ArrowRight"></div>
      </div>
      <div id="ArrowDown" class="navigator-arrow ArrowDown"></div>
    </div>
    <canvas id="map"></canvas>
  </div>
  <script type="module" src="./instruction.js"></script>
  <script type="module" src="./navigator.js"></script>
</body>
